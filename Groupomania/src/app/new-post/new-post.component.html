<div class="form-card">
    <h2>NOUVEAU POST</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input type="text" id="location" formControlName="location">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="postForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>
<div class="post-card" *ngIf="postPreview$ | async as post">
    <p>Mis en ligne le {{ post.createdDate | date: 'longDate'}}</p>
    <h2>{{ post.title | titlecase }}</h2>
    <img [src]="post.imageUrl" [alt]="post.title">
    <p id="location" *ngIf="post.location">Photo prise Ã  {{ post.location }}</p>
    <p>{{ post.description }}</p>
</div>
