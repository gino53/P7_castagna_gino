<div class="post-card">
    <h2>{{ post.title }}</h2>
    <img [src]="post.imageUrl" [alt]="post.title">
    <p *ngIf="post.location">Photo prise à {{ post.location }}</p>
    <p>Mis en ligne le {{ post.createdDate }}</p>
    <p>{{ post.description }}</p>
    <p>
        <button (click)="onLike()">{{ buttonText }}</button>
        ❤️ {{ post.like }}
    </p>
</div>
