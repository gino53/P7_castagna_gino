<a routerLink="/posts"><i class="fa-solid fa-arrow-left fa-xl" id="arrow"></i></a>
<div class="post-card" *ngIf="post$ | async as post">
    <div class="post-header">
        <h4>Mis en ligne le {{ post.createdDate | date: 'longDate'}}</h4>
        <a mat-icon-button [matMenuTriggerFor]="menu" *ngIf="userId === post.userId">
            <i>
                <mat-icon>more_vert</mat-icon>
            </i>
        </a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item color="primary" (click)="onModify()"><span>Modifier</span></button>
            <button mat-menu-item color="warn" (click)="onDelete()"><span>Supprimer</span></button>
        </mat-menu>
    </div>
    <h3>{{ post.title | titlecase }}</h3>
    <img [src]="post.imageUrl" [alt]="post.title">
    <span id="location" *ngIf="post.location">Photo prise Ã  {{ post.location }}</span>
    <div class="desc">
        <p>{{ post.description }}</p>
    </div>
    <span>
        <span><i class="fa-regular fa-thumbs-up fa-lg" (click)="onLike()"></i> {{ post.likes }}</span>
        <span><i class="fa-regular fa-thumbs-down fa-lg" (click)="onDislike()"></i> {{ post.dislikes }}</span>
    </span>
</div>
