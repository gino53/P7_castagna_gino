<a routerLink="/posts"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
<div class="post-card" *ngIf="post$ | async as post">
    <h4>Mis en ligne le {{ post.createdDate | date: 'longDate'}}</h4>
    <h2>{{ post.title | titlecase }}</h2>
    <img [src]="post.imageUrl" [alt]="post.title">
    <span id="location" *ngIf="post.location">Photo prise Ã  {{ post.location }}</span>
    <p>{{ post.description }}</p>
    <span>
        <span (click)="onLike(post.id)"><i class="fa-regular fa-thumbs-up fa-lg"></i> {{ post.likes }}</span>
        <span (click)="onDislike(post.id)"><i class="fa-regular fa-thumbs-down fa-lg"></i> {{ post.dislikes }}</span>
    </span>
</div>
