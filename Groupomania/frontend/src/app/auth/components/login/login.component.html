<div class="form-container">
    <form [formGroup]="loginForm">
        <h2>Connexion</h2>
        <span class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email invalide</span>
        <input type="email" placeholder="Email" formControlName="email"><br>
        <input type="password" placeholder="Mot de passe" formControlName="password"><br>
        <button type="submit" [disabled]="loginForm.invalid" (click)="onLogin()">Connexion</button><br>
        <h4>Pas de compte ? <a (click)="onSignup()">Cr√©er un compte</a></h4>
    </form>
    
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
</div>
