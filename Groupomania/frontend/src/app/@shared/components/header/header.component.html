<header>
    <nav>
        <img src="assets/Groupomania Logos/icon-left-font-monochrome-white.png" alt="Groupomania Logo">
        <div>
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i class="fa-solid fa-house fa-xl"></i></a>
            <a routerLink="posts" routerLinkActive="active"><i class="fa-solid fa-images fa-xl"></i></a>
            <a (click)="onAddNewPost()"><i class="fa-solid fa-square-plus fa-xl"></i></a>
            <a (click)="onLogout()"><i class="fa-solid fa-right-from-bracket fa-xl"></i></a>
        </div>
    </nav>
</header>
<div class="border"></div>
